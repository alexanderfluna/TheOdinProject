<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<header class="header">
  <h1 id="title">  What's Your Coding Experience?</h1>
  <h2 id="subtitle"> Survey Form </h2> 
  <p id="description"> This survey is meant to gather data on our user's coding experience.</p>
</header>

<form id="survey-form">
  <div class="form-group">
    <label id="name-label" for="name">Name</label>
  <input
         type="text"
         name="name"
         id="name"
         class="form-control"
         placeholder="Enter your name"
         required
         />
  </div>
  <div class="form-group">
    <label id="email-label" for="email">Email</label>
    <input
           type="text"
           name="email"
           id="email"
           class="form-control"
           placeholder="Enter your email"
           required
           />
  </div>
           
    
    
</form>
