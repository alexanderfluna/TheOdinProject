<html lang="eng">
  
  <!-- Head --> 
  <head>
    <title>Product Landing</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>
  
  
  <!-- Body -->
  <body>
    <!-- Header -->
    <header id="header">
        <!-- Searches for an image on the internet w/ an alt in case it doesn't show -->
        <img id="header-img" src="https://www.fengshuitrainingcenter.com/wp-content/uploads/2015/07/TaiChiBaGuaSmall.Id_13051-299x300.jpg" alt="Picture of comapny logo">
      <!-- Nav bar -->
      <nav id="nav-bar">
        <!-- Bullet point list -->
        <ul>
          <!-- Bullet points -->
          <li class="nav-item">
            <a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    
    
    <!-- Home div -->
    <div id="home">
      <h1>Home</h1>
      <h2>Video on Product Landing</h2>
      <!-- Embedded code from YT vid -->
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/LNTcXzgQww4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    
    <!-- About div -->
    <div id="about">
      <h1>About</h1>
      <h2>What We Do</h2>
      <p>This is a product landing page example.</p>
    </div>
    
        
    <!-- Contact div -->
    <div id="contact">
      <h1>Contact</h1>
      <h2>Form for Product Landing</h2>
      <!-- Form w/ action to submit email to static webpage -->
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <!-- Email input -->
        <input type="email" name="email" id="email" required button type="submit" placeholder="Email">
        <!-- Submit button input -->
        <input button type="submit" id="submit">
      </form>
    </div>
  </body>
</html>
